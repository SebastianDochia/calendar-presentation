<mat-card>
  <div *ngIf="isCommingSoon" class="comming-soon-bar">
    <p>Comming Soon</p>
  </div>
  <mat-card-title>
    <h1>{{ title }}</h1>
  </mat-card-title>
  <mat-card-content>
    <p class="description">{{ description }}</p>
    <h2>{{ price }}</h2>
    <button mat-raised-button color="primary" [disabled]="isCommingSoon">BUY NOW</button>
  </mat-card-content>
</mat-card>
